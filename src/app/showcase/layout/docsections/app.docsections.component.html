<div *ngFor="let doc of docs">
    <section class="py-3">
        <div *ngIf="doc.children && doc.id !== 'api'">
            <div [id]="doc.id">
                <h2 [id]="doc.id" class="doc-section-label">
                    {{ doc.label }}
                    <a [id]="doc.id" href="#">#</a>
                </h2>
                <div class="doc-section-description main">{{ doc.description || 'Section Content' }}</div>
            </div>
        </div>
    </section>
</div>
